</head>


<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">首頁</a>
        <button class=" navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../Products">商品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">購物車</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Member">會員中心</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a id="loginA" class="nav-link" href="../Login">
                        <div id="loginState" style="display: inline-block;">登入</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--中間內文區開始-->
    <div class="container col-lg-8">
        <div class="col">
        <h2 align="center">商品上架頁面</h2>
        </div>
    </div>
    <div class="container col-lg-4">
    
        <div class="input-group mb-3">
            <h7 class="col-sm-3">商品名稱 : </h7>
            <input type="text" class="form-control col-sm-10" placeholder="商品名稱">
            <div class="input-group-append"></div>
        </div>
        <div class="input-group mb-3">
            <h7 class="col-sm-3">數量 : </h7>
            <input type="text" class="form-control" placeholder="數量">
            <div class="input-group-append"></div>
        </div>
        <div class="input-group mb-3">
            <h7 class="col-sm-3">價格 : </h7>
            <input type="text" class="form-control" placeholder="價格">
            <div class="input-group-append"></div>
        </div>
        <div class="input-group mb-3">
            <h7 class="col-sm-3">種類 : </h7>
            <input type="text" class="form-control" placeholder="種類">
            <div class="input-group-append"></div>
        </div>
        <div class="input-group mb-3">
            <h7 class="col-sm-3">商品介紹 : </h7>
            <input type="text" class="form-control" placeholder="商品介紹">
            <div class="input-group-append"></div>
        </div>
        <div class="input-group mb-3">
                <h7 class="col-sm-3">商品圖片 : </h7>
                <input type="text" class="form-control">
                <button type="button" class="btn btn-primary col-sm-3" style="width: 100%;">選擇檔案</button>
            </div>
        <div class="input-group mb-3">
            <div class="col-sm-9"></div>
            <div class="col-sm-3" >
                <button type="button" class="btn btn-primary"  style="width: 100%;">送出</button>
            </div>
        </div>

        
    </div>
    </div>

    <!--中間內文區結束-->

    <footer class="container-fluid text-center ">
        <div class="container">
            <p>聯絡我們</p>

            <p>電話：07-0000-000</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/sweet-alert.js"></script>
    <script src="../js/sweetalert-dev.js"></script>
