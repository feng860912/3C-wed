<!DOCTYPE html>
<html lang="en">

<head>
    <title>3C購物網站</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet2" href="css/main.css">
    <link rel="stylesheet3" href="../css/sweetalert.css">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">首頁</a>
        <button class=" navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../Products">商品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">購物車</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Member">會員中心</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a id="loginA" class="nav-link" href="../Login">
                        <div id="loginState" style="display: inline-block;">登入</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--中間內文區開始-->
    <div class="container">

        <div class="row no-gutters">
            <div class="col-6 col-md-4">
                <h2>註冊表單</h2>
                <p>測試測試</p>
                <form>
                    <div class="form-group">
                        <label for="usr">帳號:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="form-group">
                        <label for="pwd">密碼:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="form-group">
                        <label for="ckpwd">確認密碼:</label>
                        <input type="password" class="form-control" id="pwd-2">
                    </div>
                    <div class="form-group">
                        <label for="name">姓名:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="id">身分證字號:</label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <div class="form-group">
                        <label for="phone">手機號碼:</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="address">地址:</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="form-group">
                        <label for="email">信箱:</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox"> 我已詳細閱讀並同意《服務條款》
                    </div>
                    <div class="form-group row ">
                        <div class=" col-sm-10 offset-sm-2 ">
                            <button type="submit" class="btn btn-primary ">取消</button>
                            <button type="submit" class="btn btn-primary ">註冊</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a href="#">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--中間內文區結束-->

    <footer class="container-fluid text-center ">
        <div class="container">
            <p>聯絡我們</p>
            <!--要加底色-->
            <p>地址：高雄市鳥松區澄清路XXX號</p>
            <p>電話：07-0000-000</p>
        </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/sweet-alert.js"></script>
    <script src="../js/sweetalert-dev.js"></script>

</body>

</html>
