<!DOCTYPE html>
<html lang="en">

<head>
    <title>3C購物網站</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet2" href="css/main.css">
    <link rel="stylesheet3" href="../css/sweetalert.css">
    
   
</head>


<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">首頁</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">關於</a></li>
                    <li><a href="#">產品</a></li>
                    <li><a href="#">購物車</a></li>
                    <li><a href="#">會員中心</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登入</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--中間內文區開始-->
    <div class="container">
        <div class="col-lg-12">
            <div class="col-sm-4">
                <div class="panel-body">
                    <img src="https://placehold.it/800x800?text=IMAGE" alt="..." class="img-thumbnail">
                    <div class="col-sm-3"></div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="col-sm-4">
                    <h2>商品標題</h2>
                </div>
            </div>
            <div class="col-lg-6">
                    <div class="col-sm-4">
                        <h4>商品評價</h4>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-sm-12" style="background-color:linen;">
                        <div class="center-block">
                            <h3>＄1000000</h3>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-sm-4">
                        賣場折價卷
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-sm-2">
                        <label for="sign_times" ><span class="hr-span">數量</span></label>
                    </div>
                    <div class="col-sm-8">
                        <div class="input-group spinner">
                            <input type="text" class="form-control" value="1">
                            <div class="input-group-btn-vertical">
                                <button class="btn btn-default" type="button">+<i class="fa fa-caret-up"></i></button>
                                <button class="btn btn-default" type="button">-<i class="fa fa-caret-down"></i></button>
                            </div>
                        </div>
                    </div>                  
                </div>
           
                <div class="col-lg-6">
                    <div class="col-sm-4">
                            <button class="btn btn-default btn-block">立即購買</button>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-default btn-block">
                            <span class="glyphicon glyphicon-shopping-cart">&nbsp加入購物車</span>
                        </button>
                    </div>
                </div>
        </div>
    </div>
    
    <!--中間內文區結束-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="../js/sweet-alert.js"></script>
<script src="../js/sweetalert-dev.js"></script>
<script>
    (function ($) {
        $('.spinner .btn:first-of-type').on('click', function () {
            $('.spinner input').val(parseInt($('.spinner input').val(), 10) + 1);
        });
        $('.spinner .btn:last-of-type').on('click', function () {
            $('.spinner input').val(parseInt($('.spinner input').val(), 10) - 1);
        });
    })(jQuery);
</script>


</body>

</html>
